<div class="animated result">

    <!-- <div class="animated result"> -->
        <h1 style="color: white;">Image Display</h1>
        <div class="images">
        {% for image_file in image_files %}
        <img src="{{ image_file }}" alt="Converted Image">
    {% endfor %}
    
    <button class="input" onclick="downloadAllImages()">Download All</button>
</div>

    </div>
<!-- </div> -->


<script>
    function downloadAllImages() {
        var imageElements = document.getElementsByClassName('images')[0].getElementsByTagName('img');
        var imageUrls = [];
        
        // Collect the image URLs
        for (var i = 0; i < imageElements.length; i++) {
            imageUrls.push(imageElements[i].src);
        }
        
        // Create an anchor element for each image URL
        for (var j = 0; j < imageUrls.length; j++) {
            var link = document.createElement('a');
            link.href = imageUrls[j];
            link.download = 'image' + (j + 1) + '.jpg';
            link.style.display = 'none';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    }
</script>
